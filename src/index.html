<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Defenders Of The Earth</title>
    <script defer src="../src/script.js" charset="utf-8"></script>
    <link rel = "stylesheet" href = "../src/style.css"/>
    
</head>
<body>
    <section id = "main">
        <div id = "header-content">
            <h1 class="header">Defenders Of Earth</h1>
            <p class="catchline"> 
                JavaScript edition
            </p>
            <img id = "dragonBallLogo" src="../images/Dragon-Ball-Logo.png" class="center">
        </div>
        <hr>

        <div class="content"> 
            <div class = "card-player" id="card-player1">
                <img id="image-player-1" src="../images/crystalBall.png">
                <div class="introduce-player" id="introduce-player1">Unknown</div>
                <div class="player-stats" id="introduce-player1-stats">?</div>
                <div id="planet-origin">?</div>
            </div>
            
            <div class = "card-player" id="card-player2">
                <img id="image-player-2" src="../images/crystalBall.png">
                <div class="introduce-player" id="introduce-player2">Unknown</div>
                <div class="player-stats" id="introduce-player2-stats">?</div>
                <div id="planet-origin2">?</div>
            </div>
        </div>

  


        <!-- Put Fight Button Back Here. -->

        <div class = "content">
            <H2>CHOOSE FIGHTER 1</H2>
            <H2>CHOOSE FIGHTER 2</H2>

            <div class="card-character">
                <h2>Goku</h2>
                <img id="1" class="fighter-images" src="../images/GokuSuperSaiyan.png" alt="Goku">
                <p>280000</p>
            </div>
            <div class="card-character">
                <h2>Vegeta</h2>
                <img id="2" class="fighter-images" src="../images/VegetaSuperSaiyan.png" alt="Vegeta">
                <p>240000</p>
            </div>
            <div class="card-character">
                <h2>Trunks</h2>
                <img id="4" class="fighter-images" src="../images/Trunks.png" alt="Goku">
                <p>240000</p>
            </div>
            <div class="card-character">
                <h2>Gohan</h2>
                <img id="5"class="fighter-images" src="../images/gohanNormal.png" alt="Gohan">
                <p>220000</p>
            </div>
            <div class="card-character">
                <h2>Piccolo</h2>
                <img id="6"class="fighter-images" src="../images/piccoloNormal.png" alt="Piccolo"">
                <p>160000</p>
            </div>
            <div class="card-character">
                <h2>Tien</h2>
                <img id="9"class="fighter-images" src="../images/Tien.png" alt="Tien">
                <p>140000</p>
            </div>
            <div class="card-character">
                <h2>Krillin</h2>
                <img id="11"class="fighter-images" src="../images/Krillin.png" alt="Krillin">
                <p>150000</p>
            </div>
            <div class="card-character">
                <h2>Android 18</h2>
                <img id="10"class="fighter-images" src="../images/Android_18.png" alt="Android 18">
                <p>190000</p>
            </div>
            <div class="card-character">
                <h2>Cell</h2>
                <img id="7"class="fighter-images" src="../images/perfectCellNormal.png" alt="Cell">
                <p>260000</p>
            </div>
            <div class="card-character">
                <h2>Majinbuu</h2>
                <img id="8"class="fighter-images" src="../images/Kid_Buu.png" alt="Majinbuu">
                <p>270000</p>
            </div>
            <div class="card-character">
                <h2>Roshi</h2>
                <img id="3"class="fighter-images" src="../images/Master_Roshi.png" alt="Roshi">
                <p>110000</p>
            </div>




        </div>

        <!-- <div id="grid-list">

        </div> -->


        <div class="get-ready">
            
            <button id="launch-battle">Fight!</button>
            
            <button id="reload" onclick="window.location.reload()">
                Reload
            </button>
           
            </div>
        </div>


        

    </section>
    <div id="footer">

        
    </div>

</body>

</html>
